<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="images/image-qr-code.png" id="qr-code-image" alt="QR Code image" title="QR Code image">
    <div class="text">
          <h2 id="text-heading">Improve your front-end <br>
          skills by building projects</h2>
          <p class="text-p"> Scan the QR code to visit Frontend <br>Mentor and take your coding skills <br> to the next level </p>
    </div>
  </div>
</body>
</html>
